<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>impaired-web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        h6.card-subtitle {
            z-index: 2;
        }

        .list-group-item:first-child > .input-group > * {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
    </style>
</head>
<body>
<template id="simple-card">
    <div class="card h-100">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">
                <slot name="title"></slot>
            </h5>
            <a href="#c1" class="vote-link btn btn-primary stretched-link mt-auto">Vote!</a>
        </div>
    </div>
</template>
<template id="ticket-card">
    <div class="card h-100">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">
                <slot name="title"></slot>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">
                <slot name="subtitle"></slot>
            </h6>
            <p class="card-text">
                <slot name="description"></slot>
            </p>
            <a href="#c1" class="vote-link btn btn-primary stretched-link mt-auto">Vote!</a>
        </div>
    </div>
</template>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none fs-4">
            Impaired
        </a>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#comparison-setup-modal">
            Start comparison
        </button>
    </header>
</div>
<div class="container">
    <div class="row">
        <div id="comparison-left" class="col"></div>
        <div id="comparison-right" class="col"></div>
    </div>
</div>
<div id="results-container" class="container d-none">
    <h2>Results</h2>
    <ol id="results"></ol>
</div>

<div class="modal fade" id="comparison-setup-modal" aria-labelledby="comparison-setup-modal-label">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="comparison-setup-modal-label">Set up items to compare</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item input-group p-0">
                        <form id="comparison-setup-form" class="input-group" action="">
                            <input type="text"
                                   class="form-control"
                                   aria-label="Item to add"
                                   id="comparison-setup-form-input"/>
                            <button class="btn btn-outline-secondary"
                                    type="submit"
                                    id="comparison-setup-additem-button">
                                Add item
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    Close without starting comparison
                </button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="comparison-setup-start">
                    Start comparison
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="customElements.js" type="application/javascript"></script>
<script src="app.js" type="module"></script>
</body>
</html>
